<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var horas,horaExtra,Salario,Sb,Sl
        horas = Number(prompt("Informe quantas horas você trabalhou: "))
        horaExtra = Number(prompt("Informe quantas horas extras você trabalhou: "))

        Salario = horas * 10 + horaExtra * 15
        Sb = Salario 
        Sl = Salario - Sb * 0.1
        
        alert("Seu salário líquido é: "+Sl)

    </script>
</body>
</html>
