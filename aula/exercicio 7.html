    <script>

        lata = 350

        valor = Number(prompt("Quantas latas de Cola você comprou: "))
        valor = Number(prompt("Quantas garrafas de 600ml de Cola você comprou: "))
        valor = Number(prompt("Quantas garrafas de 2 litros de Cola você comprou: "))
