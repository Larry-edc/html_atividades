<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A, B, X, adicao
        A = Number(prompt("Informe um número"))
        B = Number(prompt("Informe um outro número"))
        X = A + B
       
        
        if( X >= 10){
           adicao = X + 5
        }
        else{
            adicao = X - 7
        }
        alert("A soma é: " + adicao)
    </script>
</body>
</html>
