<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var SA, NS 

        SA = Number(prompt("Informe seu salário: "))

        if(SA < 500){
            NS = SA + SA * 0.15
        }
        else if(SA <= 1000){
            NS = SA + SA * 0.10
        }
        else{
            NS = SA + SA * 0.05
        }
        alert("O seu novo salário é : "+ NS)
           

        
            
        
    </script>
</body>
</html>
