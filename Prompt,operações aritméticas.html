<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv 3</title>
</head>
<body>
    <script>
        var v1, v2
        var soma, sub, mult, div, mod 
        v1 = Number(prompt("informe o primeiro número: "))
        v2 = Number(prompt("Informe o segundo número: "))
        soma = v1 + v2
        sub = v1 - v2
        mult = v1 * v2
        div = v1 / v2
        mod = v1 % v2 
        alert("Sua soma é " + soma+
        "\nSua subtração é " + sub+
        "\nSua subtração é " + sub+
        "\nSua multiplicação é "+mult+
        "\nSua divisão é "+ div+
        "\nSeu resto é " +mod)
    </script>
</body>
</html>
